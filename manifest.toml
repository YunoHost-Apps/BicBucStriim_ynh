#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "bicbucstriim"
name = "BicBucStriim"
description.en = "Digital books streamer, providing web-based access to your e-book collection"
description.fr = "Interface web pour accéder à votre collection d'e-book"

version = "1.6.5~ynh1"

maintainers = ["Alex"]

[upstream]
license = "MIT"
code = "https://github.com/mikespub-org/rvolz-BicBucStriim"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/bbs"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/mikespub-org/rvolz-BicBucStriim/releases/download/v1.6.5/bicbucstriim-1.6.5.zip"
    sha256 = "8cd516fd25253a0aee2c047706164686f175fd23730462eb424196d0bb102b35"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php7.4-gd",
        "php7.4-intl",
        "php7.4-xml",
        "php7.4-sqlite3",
        "php7.4-mbstring",
        "php7.4-mcrypt",
    ]
