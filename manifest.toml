#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "bicbucstriim"
name = "BicBucStriim"
description.en = "Digital books streamer, providing web-based access to your e-book collection"
description.fr = "Interface web pour accéder à votre collection d'e-book"

version = "3.3.0~ynh1"

maintainers = ["Alex"]

[upstream]
license = "MIT"
code = "https://github.com/mikespub-org/rvolz-BicBucStriim"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/bbs"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/mikespub-org/rvolz-BicBucStriim/releases/download/v3.3.0/bicbucstriim-3.3.0.zip"
    sha256 = "c7708f134ef1c4827e24d06141684befadd3a025405d9f35128221f4ef8beda6"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.0-gd",
        "php8.0-intl",
        "php8.0-xml",
        "php8.0-sqlite3",
        "php8.0-mbstring",
    ]
